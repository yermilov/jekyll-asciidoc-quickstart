---
layout: default
---

<div class="posts nav">

  {% for post in site.posts %}
    <div>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3>
        {% if post.external_url %}
          <a href="{{ post.external_url }}">{{ post.navtitle }}</a>
        {% else %}
          <a href=".{{ post.url }}">{{ post.navtitle }}</a>
        {% endif %}
      </h3>
      {% if post.excerpt %}
        <p> {{ post.excerpt }} </p>
      {% endif %}
    </div>
  {% endfor %}

</div>
