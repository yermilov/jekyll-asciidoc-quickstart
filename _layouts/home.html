---
layout: default
---

<div>

  {% for post in site.posts %}
    <div>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        {% if post.external_url %}
          <a href="{{ post.external_url }}">{{ post.navtitle }}</a>
        {% else %}
          <a href=".{{ post.url }}">{{ post.navtitle }}</a>
        {% endif %}
      </h2>
        {% if post.summary %}
          <p> {{ post.summary }} </p>
        {% else %}
          <p> {{ post.excerpt }} </p>
        {% endif %}
    </div>
  {% endfor %}

</div>
